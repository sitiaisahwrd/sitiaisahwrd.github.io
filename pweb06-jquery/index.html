<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>spa menu remove class</title>
    <style type="text/css">
        body{
            background: blue;
        }
        nav{
            width: 100%;
            height: 50px;
            background-color: black;
        }
        nav li{
            float: left;
            list-style-type: none;
            padding: 15px 50px 15px 50px;
        }
        nav li a{
            text-decoration: none;
            color: white;
            
        }
        .li{
            float: right;
            font-size: 20px;
            font-family: fantasy;
            letter-spacing:2px;
        }
        li:hover{
            border-bottom: 4px solid white;
            cursor: pointer;
        }
        .isi1,.isi2,.isi3,.isi4{
            padding: 15px 50px 0px;
            height: 100px;
            width:auto;
            background: white;
        }
        h1{
    text-align: center;
}
.active {
    font-weight: bold;
}

    </style>
</head>
<body>
    <nav>
        <ul>
            <li id="nav1"><a href="#home" class="active">Home</a></li>
            <li id="nav2"><a href="#about" class="active">About</a></li>
            <li id="nav3"><a href="#contact" class="active">Contact</a></li>
            <li id="nav4"><a href="#service" class="active">Service</a></li>
            <li class="li"><a href="#">siti aisah</a></li>
        </ul>
    </nav>
    <div id="content">
        <div id="isi-content">
            <div id="home"class="isi1">
                <h1>selamat datang di menu home</h1>
            </div>
            <div id="about" class="isi2">
                <h1>selamat datang di menu About</h1>
            </div>
            <div id="contact" class="isi3">
               <h1>selamat datang di menu Contact</h1> 
            </div>
            <div id="service" class="isi4">
                <h1>selamat datang di menu service</h1>
            </div>
        </div>
    </div>
            
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
   $(document).ready(function() {
  var currentSection = 0;
  $('#content').hide();
  $('ul li a').click(function() {       
      
      $('ul li a').removeClass('active');
      $(this).addClass('active');
      
      var href = $(this).attr('href');
      $('#isi-content>div').hide();
      
      $(href).show();
            
      if(currentSection == 0){
          $('#content').slideToggle(200);
          currentSection = href;
      }else if(currentSection == href){
           $('#content').slideToggle(200);
           currentSection = 0;    
      }else{
          currentSection = href;
      }
      return false;
  });
});
    </script>
</html>
